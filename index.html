<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammarly</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time character Counter</h2>
        <p>
            Check Your English text for grammar, spelling, and punctuation errors with sunny real time char counter.
        </p>
        <textarea id="textarea" class="textarea" maxlength="500" placeholder="Please write here"></textarea>
        <button onclick="copyText()">Copy Text</button>
        <div class="counter-container">
            <p>Total character: <span id="total-counter">0</span></p>
            <p>Remaining char: <span id="remaining-counter">500</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
